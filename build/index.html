<!DOCTYPE html>
<html>
  <head>
    <title>To do List</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="header">
      <button class="settings-button" data-function="settings" id="settings-button">
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
      </button>
      <h1>To do List</h1>
    </header>
    <main>
      <div class="settings-panel">
        <form id="settings">
          <h3>Sort tasks by</h3>
          <div class="group row">
            <input id="sort-status" type="radio" name="sort" value="status" checked>
            <label for="sort-status">Status</label>
            <input id="sort-date" type="radio" name="sort" value="date">
            <label for="sort-date">Date Added</label>
          </div>
        </form>
      </div>
      <ul id="task-list"></ul>
    </main>
    <footer>
      <form class="row" id="task-form">
        <input id="task-input" type="text" placeholder="add task">
        <button type="submit" id="task-button">Add</button>
      </form>
    </footer>
    <script src="js/main.js"></script>
    <!-- template for task items with buttons-->
    <template id="task-template">
      <li data-id="" data-name="" data-status="">
        <div class="task-row">
          <p class="task-text"></p>
          <div class="buttons">
            <button class="task-action" data-function="status"></button>
            <button class="task-action" data-function="delete"></button>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
